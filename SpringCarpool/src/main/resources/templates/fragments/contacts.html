<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<div th:fragment="contacts">

<div class="tm-section tm-section-pad tm-bg-img tm-position-relative" id="contacts">
	<div class="container ie-h-align-center-fix">
		<div class="row">
			<div class="col-xs-12 col-sm-12 col-md-6 col-lg-6 col-xl-7">
				<div id="google-map"></div>
			</div>
			<div class="col-xs-12 col-sm-12 col-md-6 col-lg-6 col-xl-5 mt-3 mt-md-0">
			<h4>Contattaci!</h4>
				<div class="tm-bg-white tm-p-4">
				<form name="formmail" method="post" action="https://formspree.io/f/mjvjvygd" class="contact-form">
					<div class="form-group"><input type="text" id="contact_name" name="contact_name" class="form-control" placeholder="Name"  required/></div>
					<div class="form-group"><input type="email" id="contact_email" name="contact_email" class="form-control" placeholder="Email"  required/></div>
					<div class="form-group"><input type="text" id="contact_subject" name="contact_subject" class="form-control" placeholder="Subject"  required/></div>
					<div class="form-group"><textarea id="contact_message" name="contact_message" class="form-control" rows="9" placeholder="Message" required></textarea></div>
					<button type="submit" class="btn btn-primary tm-btn-primary">Send Message Now</button>
				</form>
				</div>
			</div>
		</div>
	</div>
</div>

</div>
</body>
</html>
