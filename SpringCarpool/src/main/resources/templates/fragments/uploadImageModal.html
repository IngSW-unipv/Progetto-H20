<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>

<div th:fragment="uploadImageModal">

	<div class="modal fade" id="uploadImageModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
	      <div class="modal-dialog modal-dialog-centered" role="document">
	        <div class="modal-content">
	          <div class="modal-header border-bottom-0">
	            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
	              <span aria-hidden="true">Ã—</span>
	            </button>
	          </div>
	          <div class="modal-body">
	            <div class="form-title text-center">
	              <h4>Carica foto profilo</h4>
	            </div>
	            
				<form th:action="@{/upload_image}" th:object="${user}" method="post" enctype="multipart/form-data">
					<div>
					<label>Photos: </label>
					<input type="file" name="image" accept="image/png, image/jpeg" />
					</div>
					<button type="submit" class="btn btn-primary">Submit</button>
				</form>
			</div>
	    </div>
	  </div>
	</div>

</div>

</body>
</html>
